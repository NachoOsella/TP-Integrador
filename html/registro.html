<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/styles_login.css">
    <title>Registro</title>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="text-center">Registro de Usuario</h1>
                <form id="registerForm" class="mt-4">
                    <div class="mb-3">
                        <label for="username" class="form-label">Usuario</label>
                        <input type="text" class="form-control" id="username" placeholder="Usuario" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Correo Electrónico</label>
                        <input type="email" class="form-control" id="email" placeholder="Correo Electrónico" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña</label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="password" placeholder="Contraseña" required>
                            <div class="input-group-text" id="checkboxx">
                                <input type="checkbox" id="togglePasswordCheckbox">
                                <label for="togglePasswordCheckbox">Mostrar</label>
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="confirmPassword" class="form-label">Confirmar Contraseña</label>
                        <input type="password" class="form-control" id="confirmPassword"
                            placeholder="Confirmar Contraseña" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100" id="registerButton">Registrarse</button>
                    <p id="errorMsg" class="error mt-3 text-danger text-center"></p>
                </form>
            </div>
        </div>
    </div>
    <script src="../js/register.js"></script>
</body>

</html>
