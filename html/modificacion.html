<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificación de Película</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles_main.css">
</head>

<body>
    <div class="container mt-5">
        <h2>Modificar los datos de una película</h2>
        <form id="modificar-form">
            <div class="mb-3">
                <div class="mb-3">
                    <label for="titulo" class="form-label">Título</label>
                    <input type="text" class="form-control" id="titulo" required>
                </div>
                <div class="mb-3">
                    <label for="Genero" class="form-label">Género</label>
                    <select class="form-control" id="SelectGenero"></select>
                </div>
                <div class="mb-3">
                    <label for="Edad" class="form-label">Edad</label>
                    <select class="form-control" id="SelectEdad"></select>
                </div>
                <div class="mb-3">
                    <label for="duracion" class="form-label">Duración</label>
                    <input type="number" class="form-control" id="duracion" required>
                </div>
                <div class="mb-3">
                    <label for="descripcion" class="form-label">Descripción</label>
                    <textarea class="form-control" id="descripcion" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="Director" class="form-label">Director</label>
                    <select class="form-control" id="SelectDirector"></select>
                </div>
                <div class="mb-3">
                    <label for="idDirector" class="form-label">Url Imágen</label>
                    <input type="form-control" class="form-control" id="url" required>
                </div>
            </div>
            <button type="submit" id="guardar" class="btn btn-warning">Modificar</button>
        </form>
    </div>
    <script src="../js/dynamic_content.js"></script>
    <!-- javacrip para verificar si el usuario esta autenticado -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const isAuthenticated = localStorage.getItem('isAuthenticated');
            if (isAuthenticated !== 'true') {
                // Redirigir a la página de inicio de sesión si no está autenticado
                window.location.href = 'index.html';
            }
        });
    </script>
</body>

</html>
