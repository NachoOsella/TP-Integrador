<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles de Película</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles_main.css">
</head>

<body>

    <div id="pageContainer" class="container mt-5">
        <!-- Movie Title -->
        <div class="movie-details" id="movieDetails">
            <h1 id="movieTitle" class="text-center">Detalles de Películas</h1>
            <!-- Movie Description -->
            <div id="movieDescription" class="mb-3">
                <p>Cargando información...</p>
            </div>
            <!-- Movie Image -->
            <div id="movieImage" class="mb-3 text-center">

            </div>

            <!-- TODO: USAR DATOS REALES -->
            <div class="transaction-form-container">
                <form id="transactionForm">
                    <div class="mb-3">
                        <label for="movieName" class="form-label">Película Seleccionada</label>
                        <input type="text" id="movieName" name="movieName" class="form-control" disabled>
                    </div>

                    <div class="mb-3">
                        <label for="dateTime" class="form-label">Fecha y Hora</label>
                        <input type="datetime-local" id="dateTime" name="dateTime" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="promoCode" class="form-label">Código de Promoción</label>
                        <input type="text" id="promoCode" name="promoCode" class="form-control">
                    </div>

                    <div class="mb-3">
                        <label for="paymentMethod" class="form-label">Método de Pago</label>
                        <select id="paymentMethod" name="paymentMethod" class="form-select" required>
                            <option value="credit">Tarjeta de Crédito</option>
                            <option value="debit">Tarjeta de Débito</option>
                            <option value="paypal">PayPal</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="ticketQuantity" class="form-label">Cantidad de Boletos</label>
                        <input type="number" id="ticketQuantity" name="ticketQuantity" class="form-control" required
                            min="1">
                    </div>

                    <div class="mb-3">
                        <label for="totalPrice" class="form-label">Precio Total</label>
                        <input type="text" id="totalPrice" name="totalPrice" class="form-control" disabled>
                    </div>

                    <div class="mb-3 text-center">
                        <button type="submit" class="btn btn-primary">Confirmar Transacción</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/script.js"></script>
    <!-- javacrip para verificar si el usuario esta autenticado -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const isAuthenticated = localStorage.getItem('isAuthenticated');
            if (isAuthenticated !== 'true') {
                // Redirigir a la página de inicio de sesión si no está autenticado
                window.location.href = 'index.html';
            }
        });
        document.getElementById('logoutButton').addEventListener('click', function () {
            localStorage.removeItem('isAuthenticated');
            window.location.href = 'index.html';
        });
    </script>
</body>

</html>
