<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultar Películas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles_main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h2>Consultar Películas</h2>
        <table class="table table-dark table-hover">
            <thead>
                <tr>
                    <th style="display: none;">ID</th>
                    <th>Portada</th>
                    <th>Título</th>
                    <th>Director</th>
                    <th>Duración</th>
                    <th>Género</th>
                    <th>Edad</th>
                    <th style="display: none;">Descripción</th>
                    <th>Estreno</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="tbody">
                <!-- Las filas de la tabla se llenarán dinámicamente con JavaScript -->
            </tbody>
        </table>
    </div>
    <script src="../js/dynamic_content.js"></script>
    <!-- javacrip para verificar si el usuario esta autenticado -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const isAuthenticated = localStorage.getItem('isAuthenticated');
            if (isAuthenticated !== 'true') {
                // Redirigir a la página de inicio de sesión si no está autenticado
                window.location.href = 'index.html';
            }
        });
    </script>
</body>

</html>
