<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABM Cine</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="/css/styles_main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap"
        rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="index.html">CINE</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="main.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="aboutus.html">About Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" id="logoutButton">Cerrar Sesion</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <!-- Alta -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Alta</h5>
                        <p class="card-text">Añadir peliculas y funciones a la base de datos.</p>
                        <a href="#" class="btn btn-primary"
                            onclick="cargar_vista('alta.html', CargarGeneros, CargarDirectores, CargarEdades)">Añadir
                            Pelicula</a>
                        <a href="#" class="btn btn-primary"
                            onclick="cargar_vista('altaFuncion.html', mostrarPeliculasSelect, CargarSalas)">Añadir
                            Función</a>

                    </div>
                </div>
            </div>
            <!-- Consultar -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Consultar</h5>
                        <p class="card-text">Consultar peliculas en cartelera y el top de ventas.</p>
                        <a href="#" class="btn btn-info"
                            onclick="cargar_vista('consultar.html', mostrarPeliculas)">Consultar</a>
                        <a href="#" class="btn btn-info"
                            onclick="cargar_vista('topVentas.html', mostrarPeliculasMasVendidas)">TopVentas</a>

                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Transaccion</h5>
                        <p class="card-text">Vender tickets.</p>
                        <a href="#" class="btn btn-info"
                            onclick="cargar_vista('transaccion.html', mostrarPeliculasEnTarjetas)">Transaccion</a>
                    </div>
                </div>
            </div>
        </div>
        <!-- Contenedor para el contenido dinámico -->
        <div id="dynamic-content" class="mt-5"></div>
    </div>

    <script src="/js/dynamic_content.js"></script>
    <!-- javacrip para verificar si el usuario esta autenticado y cerrar sesion -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const isAuthenticated = localStorage.getItem('isAuthenticated');
            if (isAuthenticated !== 'true') {
                // Redirigir a la página de inicio de sesión si no está autenticado
                window.location.href = 'login.html';
            }
        });
        document.getElementById('logoutButton').addEventListener('click', function () {
            localStorage.removeItem('isAuthenticated');
            window.location.href = 'index.html';
        });
    </script>
</body>

</html>
