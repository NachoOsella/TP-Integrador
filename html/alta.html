<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alta de Película</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles_main.css">
</head>

<body>
    <div class="container mt-5">
        <h2>Añadir una nueva película</h2>
        <form>
            <div class="mb-3">
                <label for="titulo" class="form-label">Título</label>
                <input type="text" class="form-control" id="titulo" required>
            </div>
            <div class="mb-3">
                <label for="idGenero" class="form-label">ID Género</label>
                <input type="number" class="form-control" id="idGenero" required>
            </div>
            <div class="mb-3">
                <label for="idEdad" class="form-label">ID Edad</label>
                <input type="number" class="form-control" id="idEdad" required>
            </div>
            <div class="mb-3">
                <label for="duracion" class="form-label">Duración</label>
                <input type="number" class="form-control" id="duracion" required>
            </div>
            <div class="mb-3">
                <label for="descripcion" class="form-label">Descripción</label>
                <textarea class="form-control" id="descripcion" required></textarea>
            </div>
            <div class="mb-3">
                <label for="idDirector" class="form-label">ID Director</label>
                <input type="number" class="form-control" id="idDirector" required>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="estreno">
                <label class="form-check-label" for="estreno">Estreno</label>
            </div>
            <button type="submit" class="btn btn-primary" onclick="agregarPelicula()">Añadir</button>
        </form>
    </div>
    <script src="/js/dynamic_content.js"></script>
</body>

</html>
