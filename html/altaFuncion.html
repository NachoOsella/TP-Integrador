<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alta de Función</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles_main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h2>Añadir una nueva función</h2>
        <form onsubmit="agregarFuncion(); return false;">
            <div class="mb-3">
                <label for="dia" class="form-label">Día</label>
                <input type="date" class="form-control" id="dia" required>
            </div>
            <div class="mb-3">
                <label for="hora" class="form-label">Hora</label>
                <input type="time" class="form-control" id="hora" required>
            </div>
            <div class="mb-3">
                <label for="idPelicula" class="form-label">Película</label>
                <select class="form-control" id="SelectPelicula"></select>
            </div>
            <div class="mb-3">
                <label for="nroSala" class="form-label">Número de Sala</label>
                <select class="form-control" id="SelectSala"></select>
            </div>
            <div class="mb-3">
                <label for="capacidad" class="form-label">Capacidad</label>
                <input type="number" class="form-control" id="capacidad" required>
            </div>
            <button type="submit" class="btn btn-primary">Añadir</button>
        </form>
    </div>
    <script src="/js/dynamic_content.js"></script>
    <script src="/js/alta.js"></script>
    <!-- javacrip para verificar si el usuario esta autenticado -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const isAuthenticated = localStorage.getItem('isAuthenticated');
            if (isAuthenticated !== 'true') {
                // Redirigir a la página de inicio de sesión si no está autenticado
                window.location.href = 'index.html';
            }
        });
    </script>
</body>

</html>
